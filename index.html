<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="game-title">Tic Tac Toe: New Game to begin</div>
 <div class="game-container">
   <div id="0" class="squares"></div>
   <div id="1" class="squares"></div>
   <div id="2" class="squares"></div>
   <div id="3" class="squares"></div>
   <div id="4" class="squares"></div>
   <div id="5" class="squares"></div>
   <div id="6" class="squares"></div>
   <div id="7" class="squares"></div>
   <div id="8" class="squares"></div>
 </div>
  <div class="player-info-container">
    <div>
      <label for="player1">Player 1 playing as X:</label>
      <input type="text" id="player1" placeholder="name of player 1">
    </div>
    <div>
      <label for="player1">Player 2 playing as O:</label>
      <input type="text" id="player2" placeholder="name of player 2">
    </div>
    <div class="player-info" >
      <div>Score:</div>
      <div id="player1Score">0</div>
    </div>
    <div class="player-info" >
      <div>Score:</div>
      <div id="player2Score">0</div>
    </div>
    <button class="start-game-btn">New Game</button>
    <button class="start-game-btn" id="nextRound">Next Round</button>
  </div>
  </body>
</html>
